<!DOCTYPE html>
	<html>
		<head>
			<title>Maps API Example</title>
			<link rel="stylesheet" type="text/css" href="mapStyle.css">	

             <!-- Location of JS file that loads everything you need for using Google Maps API. 
                 Note: Put in YOUR API key after "key=" -->
            <script src="https://maps.googleapis.com/maps/api/js?key="></script>

            <!-- Loads Google Maps Places library  -->
            <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
			
            <!-- Links to external JS file -->
            <script type="text/javascript" src="maps.js"></script>
		</head>

		<body>
			<input id="locator" class="controls" type="text" placeholder="Enter a location">
			<div id="map-canvas"></div>
		</body>
</html>
